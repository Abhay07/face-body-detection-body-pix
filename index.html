<html>

<head>
  <title>Body or face extraction</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
  font-family: Avenir, Helvetica, Arial, sans-serif;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  color: #2c3e50;
  margin-top: 60px;
    }

    .centeredRow{
      display: flex;
      justify-content: space-around;
    }

    .centerAligned{
      text-align: center;
      margin: 20px 0;
    }

    input,button,select{
      padding: 10px 20px;
      border:1px solid black;
      border-radius: 4px;
      color:#fff;
      background-color: #3F51B5;
      font-size: 16px;
    }

    #inputImage,canvas{
      margin: auto;
      max-width: 100%
    }

    #fileInput{
      width:130px;
    }
    #loader{
      position: fixed;
      top:0;
      left:0;
      width:100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #mainContent{
      visibility: hidden;
    }

    select{
      background: white;
      color: #2c3e50;
    }

    .loader,
.loader:before,
.loader:after {
  background: #2093a2;
  -webkit-animation: load1 1s infinite ease-in-out;
  animation: load1 1s infinite ease-in-out;
  width: 1em;
  height: 4em;
}
.loader {
  color: #2093a2;
  text-indent: -9999em;
  margin: 88px auto;
  position: relative;
  font-size: 11px;
  -webkit-transform: translateZ(0);
  -ms-transform: translateZ(0);
  transform: translateZ(0);
  -webkit-animation-delay: -0.16s;
  animation-delay: -0.16s;
}
.loader:before,
.loader:after {
  position: absolute;
  top: 0;
  content: '';
}
.loader:before {
  left: -1.5em;
  -webkit-animation-delay: -0.32s;
  animation-delay: -0.32s;
}
.loader:after {
  left: 1.5em;
}
@-webkit-keyframes load1 {
  0%,
  80%,
  100% {
    box-shadow: 0 0;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em;
    height: 5em;
  }
}
@keyframes load1 {
  0%,
  80%,
  100% {
    box-shadow: 0 0;
    height: 4em;
  }
  40% {
    box-shadow: 0 -2em;
    height: 5em;
  }
}



  </style>
</head>

<body>
  <div class="loader">
    
  </div>
  <div id="mainContent">
  <h1 class="centerAligned">Select an image file and click on Crop button</h1>
  <div class="centeredRow">
    <input type="file" id="fileInput" accept="image/*">
    <button id="cropBtn">CROP</button>
    <select id="cropOption">
        <option value="1">Whole Body</option>
        <option value="2">Only Face</option>
    </select>
  </div>
    <img alt="" id="inputImage">
    <canvas id="canvas"></canvas>
  </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.2"></script>
<!-- Load BodyPix -->
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/body-pix@2.0"></script>

</html>
